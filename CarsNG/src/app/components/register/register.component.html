<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="input-container">
      Username:
      <input type="text" formControlName="username" placeholder="Username" />
      <div [@fadeIn] *ngIf="userForm.get('username')?.invalid && (userForm.get('username')?.dirty || userForm.get('username')?.touched)" class="error-message">
          <div *ngIf="userForm.get('username')?.errors?.['required']" class="error-msg">Username is required.</div>
          <div *ngIf="userForm.get('username')?.errors?.['minlength']" class="error-msg">Username must have at least 4 characters.</div>
        </div>
    </div>
    <div class="input-container">
      Password:
      <input type="password" formControlName="password" placeholder="Password" />
      <div [@fadeIn] *ngIf="userForm.get('password')?.invalid && (userForm.get('password')?.dirty || userForm.get('password')?.touched)" class="error-message">
          <div *ngIf="userForm.get('password')?.errors?.['required']" class="error-msg">Password is required.</div>
          <div *ngIf="userForm.get('password')?.errors?.['minlength']" class="error-msg">Password must have at least 6 characters.</div>
        </div>
    </div>
    <div class="btn-container">
      <button type="submit" [disabled]="userForm.invalid || userForm.pristine">Register</button>
    </div>
  </form>
</div>
