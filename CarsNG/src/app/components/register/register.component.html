<div class="register-container">
    <h2>Register</h2>
    <form>
      <div class="input-container">
        <label>Name:</label>
        <input [(ngModel)]="user.username" placeholder="Name" name="username">
      </div>
      <div class="input-container">
        <label>Password:</label>
        <input [(ngModel)]="user.password" placeholder="Password" type="password" name="password">
      </div>
      <div class="btn-container">
        <button (click)="register(user)">Register</button>
        <button (click)="getme()">Get Me</button>
      </div>
    </form>
  </div>
